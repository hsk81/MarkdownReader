<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Markdown Reader</title>

    <link rel="stylesheet" href="assets/css/codemirror.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
<div id="front">
    <div class="md-logo" style="background-image: url(style/image/tourguide-light.svg);"></div>
</div>
<div id="back">
    <form>
        <label for="url-md">Content URL</label>
        <input id="url-md" type="url" name="url" data-type="dizmo-input" data-required="true"
               placeholder="Markdown URL (e.g. http://www.example.com/en/index.md)"/>
        <label for="url-css">Styling URL</label>
        <input id="url-css" type="url" name="url" data-type="dizmo-input" data-required="true"
               placeholder="CSS URL (e.g. http://www.example.com/reader.css)"/>
    </form>
    <label for="editor">Content</label>
    <textarea id="editor" name="editor" placeholder="Custom CSS .."></textarea>
    <div class="footer">
        <button class="done" data-type="dizmo-button">Done</button>
    </div>
</div>

<script src="lib/jquery-3.0.0.min.js"></script>
<script src="lib/i18n-1.0.4.min.js"></script>
<script src="lib/marked-0.3.6.min.js"></script>
<script src="index.js"></script>
</body>
</html>
